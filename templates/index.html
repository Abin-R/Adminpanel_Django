<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #f8f9fa;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <header class="text-center">
            <h1>Welcome to My Webpage</h1>
        </header>

        <div class="container mt-4 text-center">
            {% if user.is_superuser %}
            <a href="/admins" class="btn btn-primary">Admin</a>
            {% endif %}

            {% if user.is_authenticated %}
            <a href="/signout" class="btn btn-danger">Sign Out</a>
            {% else %}
            <a href="/signin" class="btn btn-success">Sign In</a>
            {% comment %} <a href="/signup" class="btn btn-secondary">Sign Up</a> {% endcomment %}
            {% endif %}
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 My Webpage. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
